
<mat-form-field  class="search-container">
  <mat-label>ФИО</mat-label>
  <input matInput placeholder="Поиск" [(ngModel)]="searchValue" (input)="applyFilter()">
</mat-form-field>


<div class="notebook-container">

  <button class="button-add" color="primary" mat-raised-button (click)="openModal('add')">Добавить</button>
  <button class="button-reset" color="primary" mat-raised-button (click)="resetFilters()">Сбросить</button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation">
    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">{{ element.lastName + ' ' + element.firstName + ' ' + element.middleName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действие</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openModal('edit', element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem(element)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
